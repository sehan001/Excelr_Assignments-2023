<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Question 3</title>
</head>

<body>

  <div class="container mt-4">
    <h1>Bootstrap Gutters</h1>
    <h2>Default Gutters</h2>
    <div class="row bg-light">
      <div class="col-md-4">
        <div class="text-black">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="text-black">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="text-black">Column 3</div>
      </div>
    </div>
    <h2 class="mt-4">No Gutters</h2>
    <div class="row no-gutters bg-light">
      <div class="col-md-4">
        <div class="text-black">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="text-black">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="text-black">Column 3</div>
      </div>
    </div>

    <h2 class="mt-4">Custom Gutters</h2>
    <div class="row">
      <div class="col text-black">Column 1</div>
      <div class="col text-black">Column 2</div>
    </div>
    <div class="row">
      <div class="col text-black">Column 3</div>
      <div class="col text-black">Column 4</div>
    </div>
    <div class="row">
      <div class="col text-black">Column 5</div>
      <div class="col text-black">Column 6</div>
    </div>
  </div>
</body>

</html>
